
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auphan Software</title>
    <link rel="stylesheet" href="./style/form.scss">
    <link rel="icon" type="image/x-icon" href="./assets/icons:svg/auphan_logo_no_text.png">
</head>
<body>
    <main>
        <form class="form" id="form" action="action_page.html" method="post">
            <h1 class="form__heading">Welcome Back</h1>
            <div class="input-group">
                <label class="form__label" for="email">Username*</label>
                <br>
                <input class="form__input" type="email" id="email" placeholder="Enter Username" name="email" required autocomplete="off">
            </div>
            <br>
            <div class="input-group">
                <label class="form__label" for="password">Password*</label>
                <br>
                <input class="form__input" type="password" id="password" placeholder="Enter Password" name="password" required>
            </div>
            <br>
            <label class="form__label"><input class="form__checkbox" type="checkbox" name="remember">Remember me</label>
            <br>
            <button class="form__btn" type="button" value="log in" id="login">Login</button>
           
            <section class="section">
                <a href="" class="section__a">Forgot password?</a>
                <br>
                <br>
                <a href="" class="section__a">Don't have an account?</a>
            </section>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>
    <script src="./js/form.js"></script>
</body>
</html>
